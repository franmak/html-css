<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Completa</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 3px;
      }
      td.center {
        text-align: center;
        font-weight: bold;
      }
      td:nth-child(1) {
        width: 80px;
      }
      td:nth-child(2) {
        width: 160px;
      }

      td:nth-child(4) {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="center">Grupo</td>
        <td class="center">Nomes</td>
        <td colspan="3" class="center">Filmes</td>
      </tr>
      <tr>
        <td rowspan="3" class="center">Mulheres</td>
        <td>Ana Maria Santos</td>
        <td style="width: 100px">Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td style="width: 100px">Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td style="width: 100px">Oblivion</td>
        <td>Matriz</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <td rowspan="3" class="center">Homens</td>
        <td>Bruno Mendonça</td>
        <td style="width: 100px">Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td style="width: 100px">Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td style="width: 100px">Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </table>
  </body>
</html>
