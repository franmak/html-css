<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulário 4</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="nome">Nome: </label>
          <input
            type="text"
            name="nome"
            id="inome"
            required
            autocomplete="name"
            placeholder="Nome"
            maxlength="35"
          />
        </p>
        <p>
          <label for="imail">E-mail: </label>
          <input
            type="email"
            name="mail"
            id="imail"
            required
            autocomplete="email"
            placeholder="email"
          />
        </p>
        <p>
          <label for="ifone">Fone: </label>
          <input
            type="tel"
            name="fone"
            id="ifone"
            required
            autocomplete="tel"
            placeholder="(xx) xxxxx-xxxx"
            pattern="^\(\d{2} )\d{4,5}-\d{4}$"
          />
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
