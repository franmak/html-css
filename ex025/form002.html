<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 2</title>
  </head>
  <body>
    <h1>Meu segundo formulário</h1>
    <form action="/ex025/cadastro.php" method="get">
      <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required />
      </p>
      <p>
        <label for="isen"> Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="5" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
