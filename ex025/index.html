<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 3</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Formulário 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          min="0"
          max="10"
          placeholder="Média de 0 a 10"
          step="0.5"
        />
      </p>
      <p>
        <label for="imes">Ano Letivo:</label>
        <input
          type="month"
          name="mes"
          id="imes"
          required
          placeholder="Mês e ano"
        />
      </p>
      <p>
        <label for="ihora">Hora:</label>
        <input
          type="time"
          name="time"
          id="itime"
          required
          placeholder="Hora da prova"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
